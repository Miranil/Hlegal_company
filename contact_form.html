<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brex_contact</title>
    <!--    <link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
<div class="container">
    <div class="text">

        <span>Contact Form</span>
    </div>



    <p>Enter your details to contact sale.</p>

    <form name="login" action="#" method="post">
        <div>
            <input type="text" name="first_name" placeholder="Username" id="first_name" >
        </div>
        <div>
            <input type="text" name="Email" placeholder="Enter your email address" id="email" >
        </div>
        <div>
            <input type="number"  placeholder="Phone number" id="number" >
        </div>
        <div>
            <textarea id="story" name="story" rows="5" cols="33">
                Comment...
            </textarea>
        </div>

        <button type="submit">Submit</button>

    </form>
</div>
</body>
</html>
